<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #3ea6ff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #000;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      margin-bottom: 25px;
    }

    .cell {
      width: 120px;
      height: 120px;
      font-size: 3rem;
      font-weight: bold;
      background: #1f1f1f;
      color: #00e676;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      user-select: none;
    }

    .cell:hover {
      background-color: #2e2e2e;
      transform: scale(1.02);
      transition-delay: 100ms;
    }

    .cell.X {
      color: #3ea6ff;
      box-shadow: 0 0 20px #3ea6ffaa;

    }

    .cell.O {
      color: #ff5252;
      box-shadow: 0 0 20px #ff5252;

    }

    #status {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #ffc107;
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    #reset {
      padding: 12px 28px;
      font-size: 1.1rem;
      /* Clean & balanced size */
      font-weight: 500;
      /* Medium weight: less bulky */
      background: linear-gradient(135deg, #ffc107, #ffb300);
      color: #212121;
      /* Dark text for contrast */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.45);
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.4px;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }

    #reset:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #ffd740, #ffca28);
      box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6), 0 0 8px #ffc10788;
    }

    #reset:active {
      transform: scale(0.96);
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.35);
    }
  </style>
</head>

<body>
  <h1>ðŸ”¥ Tic-Tac-Toe</h1>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status">Current Turn: <span id="current">X</span></div>
  <button id="reset"><i class="fas fa-rotate-right"></i> Reset Game</button>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const currentPlayerText = document.getElementById("current");
    const resetBtn = document.getElementById("reset");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer);

      if (checkWin()) {
        statusText.innerHTML = `<i class="fas fa-trophy" style="color: gold; margin-right: 8px;"></i> Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusText.innerHTML = '<i class="fas fa-handshake" style="color:#ffc107; margin-right:8px;"></i> It\'s a Draw!';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      currentPlayerText.textContent = currentPlayer;
    }

    function checkWin() {
      return winConditions.some(condition => {
        return condition.every(index => board[index] === currentPlayer);
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      currentPlayerText.textContent = currentPlayer;
      statusText.textContent = `Current Turn: ${currentPlayer}`;
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("X", "O");
      });
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));
    resetBtn.addEventListener("click", resetGame);
  </script>
</body>

</html>
